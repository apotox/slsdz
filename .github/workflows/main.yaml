name: CI

on:
  push:
    branches:
      - master

jobs:
  buildTestDeploy:
    name: buildTestDeploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: install deps
        run: yarn install
      - name: bundle
        run: yarn bundle
      - name: test
        run: yarn test
